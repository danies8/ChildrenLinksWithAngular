<div class="card-header">
  {{pageTitle}}
</div>

<div class="card-body">
  <div class="row">
    <div class="col-md-2">Filter by:</div>
    <div class="col-md-4">
      <input type="text" [(ngModel)]="listFilter" #listFilterElement/>
    </div>
  </div>
  <div class="row" *ngIf="listFilter">
    <div class="col-md-6">
      <h4>Filtered by: {{listFilter}}</h4>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table mb-0" *ngIf="links && links.length">
      <thead>
        <tr>
          <th>Name</th>
          <th>Value</th>
          <th>Created Date</th>
          <th>Image URL</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let link of filteredLinks">

          <td>{{ link.name }}</td>
          <td>
            <a [href] ="link.value">
              {{ link.value }}
            </a>
          </td>
          <td>{{link.createdDateTime }}</td>
          <td>
            <img [src]="link.imageUrl" [title]="link.name" [style.width.px]="imageWidth"
              [style.margin.px]="imageMargin" />
          </td>
          <td>
            <button class="btn btn-outline-primary btn-sm" [routerLink]="[link.id, 'edit']"
            [queryParams]="{filterBy: listFilter}">
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>


<div *ngIf="errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
